<script>
var Account = function (bal) {
	return {
		balance: function () { console.log(bal);},
		deposit: function (x) {bal = bal + x;  console.log("yes");},
		withdraw: function (x) {
			if (bal < x) { console.log("no");}
			else {bal = bal - x;  console.log("yes");}
			}
		}
	}
</script>
