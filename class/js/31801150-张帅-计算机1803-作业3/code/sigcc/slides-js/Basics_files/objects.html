<body>

<div id="buttons">
	<input type="submit" value="run" id="runIntro" onclick="slide.runCode();">
	<input type="submit" value="clear output" id="clearOutput" onclick="clearOutputBox();">
	<input type="submit" value="revert" id="reloadCode" onclick="location.reload();">
</div>

<canvas id="canvas" height="200" width="200"></canvas>

<textarea id="code" name="code" style="display: none;">o = {msg: "hello"};
print (o.msg);
o.msg = "goodbye";
print (o.msg);</textarea><div class="CodeMirror"><div style="overflow: hidden; position: relative; width: 3px; height: 0px; top: 9px; left: 50px;"><textarea style="position: absolute; padding: 0; width: 1px; height: 1em" wrap="off" autocorrect="off" autocapitalize="off"></textarea></div><div class="CodeMirror-scroll cm-s-default" tabindex="-1"><div style="position: relative; height: 104px;"><div style="position: relative; top: 0px;"><div class="CodeMirror-gutter" style="height: 104px;"><div class="CodeMirror-gutter-text"><pre>1</pre><pre>2</pre><pre>3</pre><pre>4</pre></div></div><div class="CodeMirror-lines"><div style="position: relative; z-index: 0; outline: none; margin-left: 41px;"><div style="position: absolute; width: 100%; height: 0; overflow: hidden; visibility: hidden; outline: 5px auto none"></div><pre class="CodeMirror-cursor" style="top: 0px; left: 0px;">&nbsp;</pre><div style="position: relative; z-index: -1; display: none;"></div><div style=""><pre><span class="cm-variable">o</span> = {<span class="cm-property">msg</span>: <span class="cm-string">"hello"</span>};</pre><pre><span class="cm-variable">print</span> (<span class="cm-variable">o</span>.<span class="cm-property">msg</span>);</pre><pre><span class="cm-variable">o</span>.<span class="cm-property">msg</span> = <span class="cm-string">"goodbye"</span>;</pre><pre><span class="cm-variable">print</span> (<span class="cm-variable">o</span>.<span class="cm-property">msg</span>);</pre></div></div></div></div></div></div></div>
<div id="output"><i>Output</i></div>


</body></html>
