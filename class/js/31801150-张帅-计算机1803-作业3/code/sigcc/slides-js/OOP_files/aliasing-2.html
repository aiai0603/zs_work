<script>
var Account = function (bal) {
	return {
		balance: function () { console.log(bal);},
		deposit: function (x) {bal = bal + x;  console.log("yes");},
		withdraw: function (x) {
			if (bal < x) { console.log("no");}
			else {bal = bal - x;  console.log("yes");}
			}
		}
	};
</script>

<textarea id="code" name="code" style="display: none;">a1 = Account(100); // create ONE account object; bind to a1
a2 = a1; // make a2 point to the SAME object
