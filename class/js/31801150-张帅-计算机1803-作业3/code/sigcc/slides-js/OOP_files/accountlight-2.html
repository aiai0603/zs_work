<script>
/* uses forEach from JS 1.6; should be supported in all modern browsers */

var Account = function (bal, yes, no) {
	return {
		balance: function () { console.log(bal);},
		deposit: function (x) {bal = bal + x; yes();},
		withdraw: function (x) {
			if (bal < x) {no();}
			else {bal = bal - x; yes();}
			}
		}
	}
</script>
