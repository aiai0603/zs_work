	<input type="submit" value="revert" id="reloadCode" onclick="location.reload();">

<script>
from_to = function (from, to, f) {
	if (from > to) return;
	f(from); from_to(from+1, to, f);
	}
var multipliers = function  (max) {
  var result = [];
  from_to(0,max, function (i) {
    result.push (function (x) {return x * i;});
  });
  return result;
  }
</script>
<canvas id="canvas" height="200" width="200"></canvas>
<textarea id="code" name="code" style="display: none;">var multipliers = function  (max) {
  var result = [];
  for (var i = 0; i &lt; max; i++)
    result.push (function (x) {return x * i;});
  return result;
  }
