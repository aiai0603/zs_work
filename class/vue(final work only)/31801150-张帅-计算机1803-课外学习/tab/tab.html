<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>tab</title>
		
	</head>
	
	<style type="text/css">
		
		.tab ul{
			overflow: hidden;
			padding: 0;
			margin: 0;
		}
		.tab ul li{
			box-sizing: border-box;
			padding: 0;
			float: left;
			width:100px;
			height: 45px;
			line-height:45px;
			list-style: none;
			text-align: center;
			border-top: 1px solid blue;
			border-right: 1px solid blue;
			cursor: pointer;
		}
		.tab ul li:first-child{
			border-left: 1px solid blue;
		}
		.tab ul li.active{
			background-color: orange;
		}
		.tab div{
			width:500px;
			height: 300px;
			display: none;
			text-align: center;
			font-size: 30px;
			line-height: 300px;
			border: 1px solid blue;
			border-top: 0px;
		}
		.tab div img{
			width:500px;
			height: 300px;
		}
		.tab div.current{
			display: block;
		}
		
	</style>
	
	<body>
		<div id="app">
			<div class="tab">
				<ul>
					<li v-on:mouseover="change(index)"  :class='currentindex==index?"active":""'  :key='item.id' v-for='(item,index) in list'>{{item.title}}</li>
				</ul>
			
		
			<div :class='currentindex==index?"current":""' :key='item.id' v-for="(item,index) in list">
				<img :src="item.path" >
			</div>
		
			</div>
		</div>
		 <script type="text/javascript" src="vue.js">
		 	
		 </script>
		<script type="text/javascript">
			
			
			
			var vm = new Vue({
				el:'#app',
				
				data:{
					currentindex: 0,
					list:[
						{
						id:1,
						title:'1-1',
						path:'图片/1-1.jpg',
						
					},{
						id:2,
						title:'1-2',
						path:'图片/1-2.jpg',
						
					},{
						id:3,
						title:'1-3',
						path:'图片/1-3.jpg',
						
					},
					]
				},
			methods:{
				change: function(index){
					this.currentindex = index;
				}
			}
			})
		</script>
	</body>
</html>
